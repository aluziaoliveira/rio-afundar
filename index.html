<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>afundar no rio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="rio">
    <form id="form">
      <label for="palavra">o que você quer afundar nesse rio?</label>
      <input type="text" id="palavra" name="palavra" required />
      <button type="submit">afundar</button>
    </form>
    <div id="afundados"></div>
  </div>

  <audio autoplay loop>
    <source src="audio.m4a" type="audio/mp4">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    const form = document.getElementById("form");
    const afundados = document.getElementById("afundados");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const palavra = document.getElementById("palavra").value;
      if (palavra.trim() === "") return;

      const div = document.createElement("div");
      div.className = "palavra-afundada";
      div.innerText = palavra;
      afundados.appendChild(div);

      setTimeout(() => {
        div.style.transform = "translateY(200px)";
        div.style.opacity = "0.2";
        div.style.filter = "blur(4px)";
      }, 100);

      form.reset();
    });
  </script>

</body>
</html>
