  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    .form-container {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: #4b0000;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    label {
      font-size: 1.5rem;
      color: #4b0000;
      margin-bottom: 10px;
      display: block;
      text-align: center;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #4b0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .responses {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      z-index: 1;
    }

    .responses span {
      color: #4b0000;
      font-size: 1rem;
      opacity: 0.3;
      filter: blur(3px);
    }
  </style>
</head>
